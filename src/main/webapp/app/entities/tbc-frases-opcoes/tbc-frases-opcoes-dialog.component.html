

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myTbc_frases_opcoesLabel" jhiTranslate="limsApp.tbc_frases_opcoes.home.createOrEditLabel">Create or edit a Tbc Frases Opcoes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tbc_frases_opcoes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tbc_frases_opcoes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="limsApp.tbc_frases_opcoes.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="tbc_frases_opcoes.nome"
            required />
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="limsApp.tbc_frases_opcoes.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="tbc_frases_opcoes.descricao"
            required />
            <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricao?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="limsApp.tbc_frases_opcoes.removido" for="field_removido">Removido</label>
            <input type="checkbox" class="form-control" name="removido" id="field_removido"
                [(ngModel)]="tbc_frases_opcoes.removido"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="limsApp.tbc_frases_opcoes.tbc_frases" for="field_tbc_frases">Tbc Frases</label>
            <select class="form-control" id="field_tbc_frases" name="tbc_frases" [(ngModel)]="tbc_frases_opcoes.tbc_frases"  required>
                <option [ngValue]="null"></option>
                <option [ngValue]="tbc_frasesOption.id === tbc_frases_opcoes.tbc_frases?.id ? tbc_frases_opcoes.tbc_frases : tbc_frasesOption" *ngFor="let tbc_frasesOption of tbc_frases; trackBy: trackTbc_frasesById">{{tbc_frasesOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.tbc_frases?.dirty && editForm.controls.tbc_frases?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!tbc_frases?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
