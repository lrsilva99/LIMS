<div>
    <h2><span jhiTranslate="limsApp.tbc_plano_teste_analise.home.title">Tbc Plano Teste Analises</span>
        <button class="btn btn-primary float-xs-right create-tbc-plano-teste-analise" [routerLink]="['/', { outlets: { popup: ['tbc-plano-teste-analise-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="limsApp.tbc_plano_teste_analise.home.createLabel">
            Create new Tbc Plano Teste Analise
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'limsApp.tbc_plano_teste_analise.home.search' | translate }}">
                        <span  class="input-group-btn width-min">
                            <button class="btn btn-info" (click)="search(currentSearch)">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" *ngIf="currentSearch">
                            <button class="btn btn-info" (click)="clear()">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tbc_plano_teste_analises">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ordem"><span jhiTranslate="limsApp.tbc_plano_teste_analise.ordem">Ordem</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tbc_plano_teste.id"><span jhiTranslate="limsApp.tbc_plano_teste_analise.tbc_plano_teste">Tbc Plano Teste</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tbc_analises.id"><span jhiTranslate="limsApp.tbc_plano_teste_analise.tbc_analises">Tbc Analises</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tbc_plano_teste_analise of tbc_plano_teste_analises ;trackBy: trackId">
                <td><a [routerLink]="['../tbc-plano-teste-analise', tbc_plano_teste_analise.id ]">{{tbc_plano_teste_analise.id}}</a></td>
                <td>{{tbc_plano_teste_analise.ordem}}</td>
                <td>
                    <div *ngIf="tbc_plano_teste_analise.tbc_plano_teste">
                        <a [routerLink]="['../tbc-plano-teste', tbc_plano_teste_analise.tbc_plano_teste?.id ]" >{{tbc_plano_teste_analise.tbc_plano_teste?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tbc_plano_teste_analise.tbc_analises">
                        <a [routerLink]="['../tbc-analises', tbc_plano_teste_analise.tbc_analises?.id ]" >{{tbc_plano_teste_analise.tbc_analises?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbc-plano-teste-analise', tbc_plano_teste_analise.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbc-plano-teste-analise/'+ tbc_plano_teste_analise.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbc-plano-teste-analise/'+ tbc_plano_teste_analise.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div class="text-xs-center" *ngIf="tbc_plano_teste_analises && tbc_plano_teste_analises.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
