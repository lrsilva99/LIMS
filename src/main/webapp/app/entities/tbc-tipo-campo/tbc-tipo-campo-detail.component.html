
<div *ngIf="tbc_tipo_campo">
    <h2><span jhiTranslate="limsApp.tbc_tipo_campo.detail.title">Tbc Tipo Campo</span> {{tbc_tipo_campo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="limsApp.tbc_tipo_campo.nome">Nome</span></dt>
        <dd>
            <span>{{tbc_tipo_campo.nome}}</span>
        </dd>
        <dt><span jhiTranslate="limsApp.tbc_tipo_campo.descricao">Descricao</span></dt>
        <dd>
            <span>{{tbc_tipo_campo.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tbc-tipo-campo/'+ tbc_tipo_campo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
